<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentsLabel_commentID}" for="commentID" />
                    <h:inputText id="commentID" value="#{commentsController.selected.commentID}" title="#{bundle.EditCommentsTitle_commentID}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_commentID}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_commentDate}" for="commentDate" />
                    <h:inputText id="commentDate" value="#{commentsController.selected.commentDate}" title="#{bundle.EditCommentsTitle_commentDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentsController.selected.content}" title="#{bundle.EditCommentsTitle_content}" />
                    <h:outputLabel value="#{bundle.EditCommentsLabel_author}" for="author" />
                    <h:selectOneMenu id="author" value="#{commentsController.selected.author}" title="#{bundle.EditCommentsTitle_author}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_author}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_post}" for="post" />
                    <h:selectOneMenu id="post" value="#{commentsController.selected.post}" title="#{bundle.EditCommentsTitle_post}" >
                        <f:selectItems value="#{postsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentsController.update}" value="#{bundle.EditCommentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentsViewLink}"/>
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.EditCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
