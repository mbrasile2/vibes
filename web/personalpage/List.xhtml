<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalpageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonalpageEmpty}" rendered="#{personalpageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personalpageController.items.rowCount > 0}">
                    <h:outputText value="#{personalpageController.pagination.pageFirstItem + 1}..#{personalpageController.pagination.pageLastItem + 1}/#{personalpageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personalpageController.previous}" value="#{bundle.Previous} #{personalpageController.pagination.pageSize}" rendered="#{personalpageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personalpageController.next}" value="#{bundle.Next} #{personalpageController.pagination.pageSize}" rendered="#{personalpageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personalpageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalpageTitle_pageID}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalpageTitle_page}"/>
                            </f:facet>
                            <h:outputText value="#{item.page}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalpageTitle_belongsTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.belongsTo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personalpageController.prepareView}" value="#{bundle.ListPersonalpageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personalpageController.prepareEdit}" value="#{bundle.ListPersonalpageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personalpageController.destroy}" value="#{bundle.ListPersonalpageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personalpageController.prepareCreate}" value="#{bundle.ListPersonalpageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonalpageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
