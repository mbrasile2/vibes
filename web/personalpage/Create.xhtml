<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonalpageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonalpageLabel_pageID}" for="pageID" />
                    <h:inputText id="pageID" value="#{personalpageController.selected.pageID}" title="#{bundle.CreatePersonalpageTitle_pageID}" required="true" requiredMessage="#{bundle.CreatePersonalpageRequiredMessage_pageID}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalpageLabel_page}" for="page" />
                    <h:selectOneMenu id="page" value="#{personalpageController.selected.page}" title="#{bundle.CreatePersonalpageTitle_page}" required="true" requiredMessage="#{bundle.CreatePersonalpageRequiredMessage_page}">
                        <f:selectItems value="#{pageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonalpageLabel_belongsTo}" for="belongsTo" />
                    <h:selectOneMenu id="belongsTo" value="#{personalpageController.selected.belongsTo}" title="#{bundle.CreatePersonalpageTitle_belongsTo}" required="true" requiredMessage="#{bundle.CreatePersonalpageRequiredMessage_belongsTo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalpageController.create}" value="#{bundle.CreatePersonalpageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personalpageController.prepareList}" value="#{bundle.CreatePersonalpageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonalpageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
