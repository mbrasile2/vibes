<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_ssn}"/>
                    <h:outputText value="#{employeeController.selected.ssn}" title="#{bundle.ViewEmployeeTitle_ssn}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_lastName}"/>
                    <h:outputText value="#{employeeController.selected.lastName}" title="#{bundle.ViewEmployeeTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_firstName}"/>
                    <h:outputText value="#{employeeController.selected.firstName}" title="#{bundle.ViewEmployeeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_address}"/>
                    <h:outputText value="#{employeeController.selected.address}" title="#{bundle.ViewEmployeeTitle_address}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_city}"/>
                    <h:outputText value="#{employeeController.selected.city}" title="#{bundle.ViewEmployeeTitle_city}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_state}"/>
                    <h:outputText value="#{employeeController.selected.state}" title="#{bundle.ViewEmployeeTitle_state}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_zipcode}"/>
                    <h:outputText value="#{employeeController.selected.zipcode}" title="#{bundle.ViewEmployeeTitle_zipcode}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_telephone}"/>
                    <h:outputText value="#{employeeController.selected.telephone}" title="#{bundle.ViewEmployeeTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_hourlyRate}"/>
                    <h:outputText value="#{employeeController.selected.hourlyRate}" title="#{bundle.ViewEmployeeTitle_hourlyRate}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_startDate}"/>
                    <h:outputText value="#{employeeController.selected.startDate}" title="#{bundle.ViewEmployeeTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
