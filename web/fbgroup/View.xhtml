<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFbgroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFbgroupLabel_groupID}"/>
                    <h:outputText value="#{fbgroupController.selected.groupID}" title="#{bundle.ViewFbgroupTitle_groupID}"/>
                    <h:outputText value="#{bundle.ViewFbgroupLabel_groupName}"/>
                    <h:outputText value="#{fbgroupController.selected.groupName}" title="#{bundle.ViewFbgroupTitle_groupName}"/>
                    <h:outputText value="#{bundle.ViewFbgroupLabel_type}"/>
                    <h:outputText value="#{fbgroupController.selected.type}" title="#{bundle.ViewFbgroupTitle_type}"/>
                    <h:outputText value="#{bundle.ViewFbgroupLabel_owner}"/>
                    <h:outputText value="#{fbgroupController.selected.owner}" title="#{bundle.ViewFbgroupTitle_owner}"/>
                    <h:outputText value="#{bundle.ViewFbgroupLabel_pageID}"/>
                    <h:outputText value="#{fbgroupController.selected.pageID}" title="#{bundle.ViewFbgroupTitle_pageID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fbgroupController.destroyAndView}" value="#{bundle.ViewFbgroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFbgroupEditLink}"/>
                <br />
                <h:commandLink action="#{fbgroupController.prepareCreate}" value="#{bundle.ViewFbgroupCreateLink}" />
                <br />
                <h:commandLink action="#{fbgroupController.prepareList}" value="#{bundle.ViewFbgroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFbgroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
