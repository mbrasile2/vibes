<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFbgroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFbgroupEmpty}" rendered="#{fbgroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fbgroupController.items.rowCount > 0}">
                    <h:outputText value="#{fbgroupController.pagination.pageFirstItem + 1}..#{fbgroupController.pagination.pageLastItem + 1}/#{fbgroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fbgroupController.previous}" value="#{bundle.Previous} #{fbgroupController.pagination.pageSize}" rendered="#{fbgroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fbgroupController.next}" value="#{bundle.Next} #{fbgroupController.pagination.pageSize}" rendered="#{fbgroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fbgroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFbgroupTitle_groupID}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFbgroupTitle_groupName}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFbgroupTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFbgroupTitle_owner}"/>
                            </f:facet>
                            <h:outputText value="#{item.owner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFbgroupTitle_pageID}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fbgroupController.prepareView}" value="#{bundle.ListFbgroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fbgroupController.prepareEdit}" value="#{bundle.ListFbgroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fbgroupController.destroy}" value="#{bundle.ListFbgroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fbgroupController.prepareCreate}" value="#{bundle.ListFbgroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFbgroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
