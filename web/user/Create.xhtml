<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userID}" for="userID" />
                    <h:inputText id="userID" value="#{userController.selected.userID}" title="#{bundle.CreateUserTitle_userID}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userID}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_address}" for="address" />
                    <h:inputText id="address" value="#{userController.selected.address}" title="#{bundle.CreateUserTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.CreateUserTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_state}" for="state" />
                    <h:inputText id="state" value="#{userController.selected.state}" title="#{bundle.CreateUserTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{userController.selected.zipCode}" title="#{bundle.CreateUserTitle_zipCode}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{userController.selected.telephone}" title="#{bundle.CreateUserTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_emailAddress}" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{userController.selected.emailAddress}" title="#{bundle.CreateUserTitle_emailAddress}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emailAddress}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{userController.selected.accountNumber}" title="#{bundle.CreateUserTitle_accountNumber}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_accountNumber}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_accountCreationDate}" for="accountCreationDate" />
                    <h:inputText id="accountCreationDate" value="#{userController.selected.accountCreationDate}" title="#{bundle.CreateUserTitle_accountCreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_preferences}" for="preferences" />
                    <h:inputText id="preferences" value="#{userController.selected.preferences}" title="#{bundle.CreateUserTitle_preferences}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{userController.selected.rating}" title="#{bundle.CreateUserTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_pageID}" for="pageID" />
                    <h:selectOneMenu id="pageID" value="#{userController.selected.pageID}" title="#{bundle.CreateUserTitle_pageID}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_pageID}">
                        <f:selectItems value="#{pageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
