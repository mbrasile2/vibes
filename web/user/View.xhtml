<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_userID}"/>
                    <h:outputText value="#{userController.selected.userID}" title="#{bundle.ViewUserTitle_userID}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastName}"/>
                    <h:outputText value="#{userController.selected.lastName}" title="#{bundle.ViewUserTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_firstName}"/>
                    <h:outputText value="#{userController.selected.firstName}" title="#{bundle.ViewUserTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_address}"/>
                    <h:outputText value="#{userController.selected.address}" title="#{bundle.ViewUserTitle_address}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_city}"/>
                    <h:outputText value="#{userController.selected.city}" title="#{bundle.ViewUserTitle_city}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_state}"/>
                    <h:outputText value="#{userController.selected.state}" title="#{bundle.ViewUserTitle_state}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_zipCode}"/>
                    <h:outputText value="#{userController.selected.zipCode}" title="#{bundle.ViewUserTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_telephone}"/>
                    <h:outputText value="#{userController.selected.telephone}" title="#{bundle.ViewUserTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_emailAddress}"/>
                    <h:outputText value="#{userController.selected.emailAddress}" title="#{bundle.ViewUserTitle_emailAddress}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_accountNumber}"/>
                    <h:outputText value="#{userController.selected.accountNumber}" title="#{bundle.ViewUserTitle_accountNumber}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_accountCreationDate}"/>
                    <h:outputText value="#{userController.selected.accountCreationDate}" title="#{bundle.ViewUserTitle_accountCreationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_preferences}"/>
                    <h:outputText value="#{userController.selected.preferences}" title="#{bundle.ViewUserTitle_preferences}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_rating}"/>
                    <h:outputText value="#{userController.selected.rating}" title="#{bundle.ViewUserTitle_rating}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_pageID}"/>
                    <h:outputText value="#{userController.selected.pageID}" title="#{bundle.ViewUserTitle_pageID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
