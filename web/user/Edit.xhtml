<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userID}" for="userID" />
                    <h:inputText id="userID" value="#{userController.selected.userID}" title="#{bundle.EditUserTitle_userID}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userID}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_address}" for="address" />
                    <h:inputText id="address" value="#{userController.selected.address}" title="#{bundle.EditUserTitle_address}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.EditUserTitle_city}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_state}" for="state" />
                    <h:inputText id="state" value="#{userController.selected.state}" title="#{bundle.EditUserTitle_state}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{userController.selected.zipCode}" title="#{bundle.EditUserTitle_zipCode}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{userController.selected.telephone}" title="#{bundle.EditUserTitle_telephone}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_emailAddress}" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{userController.selected.emailAddress}" title="#{bundle.EditUserTitle_emailAddress}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_emailAddress}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{userController.selected.accountNumber}" title="#{bundle.EditUserTitle_accountNumber}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_accountNumber}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_accountCreationDate}" for="accountCreationDate" />
                    <h:inputText id="accountCreationDate" value="#{userController.selected.accountCreationDate}" title="#{bundle.EditUserTitle_accountCreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_preferences}" for="preferences" />
                    <h:inputText id="preferences" value="#{userController.selected.preferences}" title="#{bundle.EditUserTitle_preferences}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{userController.selected.rating}" title="#{bundle.EditUserTitle_rating}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_pageID}" for="pageID" />
                    <h:selectOneMenu id="pageID" value="#{userController.selected.pageID}" title="#{bundle.EditUserTitle_pageID}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_pageID}">
                        <f:selectItems value="#{pageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
