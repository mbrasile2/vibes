<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdvertisementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_advertisementID}"/>
                    <h:outputText value="#{advertisementController.selected.advertisementID}" title="#{bundle.ViewAdvertisementTitle_advertisementID}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_type}"/>
                    <h:outputText value="#{advertisementController.selected.type}" title="#{bundle.ViewAdvertisementTitle_type}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_itemName}"/>
                    <h:outputText value="#{advertisementController.selected.itemName}" title="#{bundle.ViewAdvertisementTitle_itemName}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_dateCreated}"/>
                    <h:outputText value="#{advertisementController.selected.dateCreated}" title="#{bundle.ViewAdvertisementTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_company}"/>
                    <h:outputText value="#{advertisementController.selected.company}" title="#{bundle.ViewAdvertisementTitle_company}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_content}"/>
                    <h:outputText value="#{advertisementController.selected.content}" title="#{bundle.ViewAdvertisementTitle_content}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_price}"/>
                    <h:outputText value="#{advertisementController.selected.price}" title="#{bundle.ViewAdvertisementTitle_price}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_unitsAvailable}"/>
                    <h:outputText value="#{advertisementController.selected.unitsAvailable}" title="#{bundle.ViewAdvertisementTitle_unitsAvailable}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementLabel_employeeID}"/>
                    <h:outputText value="#{advertisementController.selected.employeeID}" title="#{bundle.ViewAdvertisementTitle_employeeID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advertisementController.destroyAndView}" value="#{bundle.ViewAdvertisementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdvertisementEditLink}"/>
                <br />
                <h:commandLink action="#{advertisementController.prepareCreate}" value="#{bundle.ViewAdvertisementCreateLink}" />
                <br />
                <h:commandLink action="#{advertisementController.prepareList}" value="#{bundle.ViewAdvertisementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdvertisementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
