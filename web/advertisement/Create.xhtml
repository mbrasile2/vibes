<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdvertisementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_advertisementID}" for="advertisementID" />
                    <h:inputText id="advertisementID" value="#{advertisementController.selected.advertisementID}" title="#{bundle.CreateAdvertisementTitle_advertisementID}" required="true" requiredMessage="#{bundle.CreateAdvertisementRequiredMessage_advertisementID}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_type}" for="type" />
                    <h:inputText id="type" value="#{advertisementController.selected.type}" title="#{bundle.CreateAdvertisementTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{advertisementController.selected.itemName}" title="#{bundle.CreateAdvertisementTitle_itemName}" required="true" requiredMessage="#{bundle.CreateAdvertisementRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{advertisementController.selected.dateCreated}" title="#{bundle.CreateAdvertisementTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_company}" for="company" />
                    <h:inputText id="company" value="#{advertisementController.selected.company}" title="#{bundle.CreateAdvertisementTitle_company}" required="true" requiredMessage="#{bundle.CreateAdvertisementRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_content}" for="content" />
                    <h:inputText id="content" value="#{advertisementController.selected.content}" title="#{bundle.CreateAdvertisementTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_price}" for="price" />
                    <h:inputText id="price" value="#{advertisementController.selected.price}" title="#{bundle.CreateAdvertisementTitle_price}" required="true" requiredMessage="#{bundle.CreateAdvertisementRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_unitsAvailable}" for="unitsAvailable" />
                    <h:inputText id="unitsAvailable" value="#{advertisementController.selected.unitsAvailable}" title="#{bundle.CreateAdvertisementTitle_unitsAvailable}" required="true" requiredMessage="#{bundle.CreateAdvertisementRequiredMessage_unitsAvailable}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementLabel_employeeID}" for="employeeID" />
                    <h:selectOneMenu id="employeeID" value="#{advertisementController.selected.employeeID}" title="#{bundle.CreateAdvertisementTitle_employeeID}" >
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advertisementController.create}" value="#{bundle.CreateAdvertisementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{advertisementController.prepareList}" value="#{bundle.CreateAdvertisementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdvertisementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
