<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdvertisementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdvertisementEmpty}" rendered="#{advertisementController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{advertisementController.items.rowCount > 0}">
                    <h:outputText value="#{advertisementController.pagination.pageFirstItem + 1}..#{advertisementController.pagination.pageLastItem + 1}/#{advertisementController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{advertisementController.previous}" value="#{bundle.Previous} #{advertisementController.pagination.pageSize}" rendered="#{advertisementController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{advertisementController.next}" value="#{bundle.Next} #{advertisementController.pagination.pageSize}" rendered="#{advertisementController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{advertisementController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_advertisementID}"/>
                            </f:facet>
                            <h:outputText value="#{item.advertisementID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_itemName}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_unitsAvailable}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitsAvailable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementTitle_employeeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{advertisementController.prepareView}" value="#{bundle.ListAdvertisementViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advertisementController.prepareEdit}" value="#{bundle.ListAdvertisementEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advertisementController.destroy}" value="#{bundle.ListAdvertisementDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{advertisementController.prepareCreate}" value="#{bundle.ListAdvertisementCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdvertisementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
