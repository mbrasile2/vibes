<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalesdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalesdataLabel_transactionID}" for="transactionID" />
                    <h:inputText id="transactionID" value="#{salesdataController.selected.transactionID}" title="#{bundle.CreateSalesdataTitle_transactionID}" required="true" requiredMessage="#{bundle.CreateSalesdataRequiredMessage_transactionID}"/>
                    <h:outputLabel value="#{bundle.CreateSalesdataLabel_date}" for="date" />
                    <h:inputText id="date" value="#{salesdataController.selected.date}" title="#{bundle.CreateSalesdataTitle_date}" required="true" requiredMessage="#{bundle.CreateSalesdataRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSalesdataLabel_numUnits}" for="numUnits" />
                    <h:inputText id="numUnits" value="#{salesdataController.selected.numUnits}" title="#{bundle.CreateSalesdataTitle_numUnits}" required="true" requiredMessage="#{bundle.CreateSalesdataRequiredMessage_numUnits}"/>
                    <h:outputLabel value="#{bundle.CreateSalesdataLabel_accountNum}" for="accountNum" />
                    <h:selectOneMenu id="accountNum" value="#{salesdataController.selected.accountNum}" title="#{bundle.CreateSalesdataTitle_accountNum}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSalesdataLabel_advertisementID}" for="advertisementID" />
                    <h:selectOneMenu id="advertisementID" value="#{salesdataController.selected.advertisementID}" title="#{bundle.CreateSalesdataTitle_advertisementID}" >
                        <f:selectItems value="#{advertisementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesdataController.create}" value="#{bundle.CreateSalesdataSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salesdataController.prepareList}" value="#{bundle.CreateSalesdataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalesdataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
