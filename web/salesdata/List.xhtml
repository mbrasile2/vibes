<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalesdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalesdataEmpty}" rendered="#{salesdataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salesdataController.items.rowCount > 0}">
                    <h:outputText value="#{salesdataController.pagination.pageFirstItem + 1}..#{salesdataController.pagination.pageLastItem + 1}/#{salesdataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salesdataController.previous}" value="#{bundle.Previous} #{salesdataController.pagination.pageSize}" rendered="#{salesdataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salesdataController.next}" value="#{bundle.Next} #{salesdataController.pagination.pageSize}" rendered="#{salesdataController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salesdataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesdataTitle_transactionID}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactionID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesdataTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesdataTitle_numUnits}"/>
                            </f:facet>
                            <h:outputText value="#{item.numUnits}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesdataTitle_accountNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesdataTitle_advertisementID}"/>
                            </f:facet>
                            <h:outputText value="#{item.advertisementID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salesdataController.prepareView}" value="#{bundle.ListSalesdataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salesdataController.prepareEdit}" value="#{bundle.ListSalesdataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salesdataController.destroy}" value="#{bundle.ListSalesdataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salesdataController.prepareCreate}" value="#{bundle.ListSalesdataCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalesdataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
