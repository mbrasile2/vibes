<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalesdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalesdataLabel_transactionID}"/>
                    <h:outputText value="#{salesdataController.selected.transactionID}" title="#{bundle.ViewSalesdataTitle_transactionID}"/>
                    <h:outputText value="#{bundle.ViewSalesdataLabel_date}"/>
                    <h:outputText value="#{salesdataController.selected.date}" title="#{bundle.ViewSalesdataTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalesdataLabel_numUnits}"/>
                    <h:outputText value="#{salesdataController.selected.numUnits}" title="#{bundle.ViewSalesdataTitle_numUnits}"/>
                    <h:outputText value="#{bundle.ViewSalesdataLabel_accountNum}"/>
                    <h:outputText value="#{salesdataController.selected.accountNum}" title="#{bundle.ViewSalesdataTitle_accountNum}"/>
                    <h:outputText value="#{bundle.ViewSalesdataLabel_advertisementID}"/>
                    <h:outputText value="#{salesdataController.selected.advertisementID}" title="#{bundle.ViewSalesdataTitle_advertisementID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesdataController.destroyAndView}" value="#{bundle.ViewSalesdataDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalesdataEditLink}"/>
                <br />
                <h:commandLink action="#{salesdataController.prepareCreate}" value="#{bundle.ViewSalesdataCreateLink}" />
                <br />
                <h:commandLink action="#{salesdataController.prepareList}" value="#{bundle.ViewSalesdataShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalesdataIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
