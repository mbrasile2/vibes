<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageLabel_messageID}" for="messageID" />
                    <h:inputText id="messageID" value="#{messageController.selected.messageID}" title="#{bundle.EditMessageTitle_messageID}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_messageID}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_content}" for="content" />
                    <h:inputText id="content" value="#{messageController.selected.content}" title="#{bundle.EditMessageTitle_content}" />
                    <h:outputLabel value="#{bundle.EditMessageLabel_messageDate}" for="messageDate" />
                    <h:inputText id="messageDate" value="#{messageController.selected.messageDate}" title="#{bundle.EditMessageTitle_messageDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_sender}" for="sender" />
                    <h:selectOneMenu id="sender" value="#{messageController.selected.sender}" title="#{bundle.EditMessageTitle_sender}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMessageLabel_receiver}" for="receiver" />
                    <h:selectOneMenu id="receiver" value="#{messageController.selected.receiver}" title="#{bundle.EditMessageTitle_receiver}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{messageController.update}" value="#{bundle.EditMessageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageViewLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.EditMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
