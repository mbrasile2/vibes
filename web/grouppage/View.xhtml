<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrouppageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrouppageLabel_pageID}"/>
                    <h:outputText value="#{grouppageController.selected.pageID}" title="#{bundle.ViewGrouppageTitle_pageID}"/>
                    <h:outputText value="#{bundle.ViewGrouppageLabel_page}"/>
                    <h:outputText value="#{grouppageController.selected.page}" title="#{bundle.ViewGrouppageTitle_page}"/>
                    <h:outputText value="#{bundle.ViewGrouppageLabel_belongsTo}"/>
                    <h:outputText value="#{grouppageController.selected.belongsTo}" title="#{bundle.ViewGrouppageTitle_belongsTo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grouppageController.destroyAndView}" value="#{bundle.ViewGrouppageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrouppageEditLink}"/>
                <br />
                <h:commandLink action="#{grouppageController.prepareCreate}" value="#{bundle.ViewGrouppageCreateLink}" />
                <br />
                <h:commandLink action="#{grouppageController.prepareList}" value="#{bundle.ViewGrouppageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrouppageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
