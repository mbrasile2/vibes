<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGrouppageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGrouppageLabel_pageID}" for="pageID" />
                    <h:inputText id="pageID" value="#{grouppageController.selected.pageID}" title="#{bundle.CreateGrouppageTitle_pageID}" required="true" requiredMessage="#{bundle.CreateGrouppageRequiredMessage_pageID}"/>
                    <h:outputLabel value="#{bundle.CreateGrouppageLabel_page}" for="page" />
                    <h:selectOneMenu id="page" value="#{grouppageController.selected.page}" title="#{bundle.CreateGrouppageTitle_page}" required="true" requiredMessage="#{bundle.CreateGrouppageRequiredMessage_page}">
                        <f:selectItems value="#{pageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGrouppageLabel_belongsTo}" for="belongsTo" />
                    <h:selectOneMenu id="belongsTo" value="#{grouppageController.selected.belongsTo}" title="#{bundle.CreateGrouppageTitle_belongsTo}" required="true" requiredMessage="#{bundle.CreateGrouppageRequiredMessage_belongsTo}">
                        <f:selectItems value="#{fbgroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grouppageController.create}" value="#{bundle.CreateGrouppageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{grouppageController.prepareList}" value="#{bundle.CreateGrouppageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGrouppageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
