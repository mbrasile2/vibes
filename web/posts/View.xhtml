<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPostsLabel_postId}"/>
                    <h:outputText value="#{postsController.selected.postId}" title="#{bundle.ViewPostsTitle_postId}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_postDate}"/>
                    <h:outputText value="#{postsController.selected.postDate}" title="#{bundle.ViewPostsTitle_postDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPostsLabel_content}"/>
                    <h:outputText value="#{postsController.selected.content}" title="#{bundle.ViewPostsTitle_content}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_author}"/>
                    <h:outputText value="#{postsController.selected.author}" title="#{bundle.ViewPostsTitle_author}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_page}"/>
                    <h:outputText value="#{postsController.selected.page}" title="#{bundle.ViewPostsTitle_page}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postsController.destroyAndView}" value="#{bundle.ViewPostsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostsEditLink}"/>
                <br />
                <h:commandLink action="#{postsController.prepareCreate}" value="#{bundle.ViewPostsCreateLink}" />
                <br />
                <h:commandLink action="#{postsController.prepareList}" value="#{bundle.ViewPostsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
