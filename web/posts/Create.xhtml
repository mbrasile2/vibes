<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostsLabel_postId}" for="postId" />
                    <h:inputText id="postId" value="#{postsController.selected.postId}" title="#{bundle.CreatePostsTitle_postId}" required="true" requiredMessage="#{bundle.CreatePostsRequiredMessage_postId}"/>
                    <h:outputLabel value="#{bundle.CreatePostsLabel_postDate}" for="postDate" />
                    <h:inputText id="postDate" value="#{postsController.selected.postDate}" title="#{bundle.CreatePostsTitle_postDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{postsController.selected.content}" title="#{bundle.CreatePostsTitle_content}" />
                    <h:outputLabel value="#{bundle.CreatePostsLabel_author}" for="author" />
                    <h:selectOneMenu id="author" value="#{postsController.selected.author}" title="#{bundle.CreatePostsTitle_author}" required="true" requiredMessage="#{bundle.CreatePostsRequiredMessage_author}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePostsLabel_page}" for="page" />
                    <h:selectOneMenu id="page" value="#{postsController.selected.page}" title="#{bundle.CreatePostsTitle_page}" required="true" requiredMessage="#{bundle.CreatePostsRequiredMessage_page}">
                        <f:selectItems value="#{pageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postsController.create}" value="#{bundle.CreatePostsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postsController.prepareList}" value="#{bundle.CreatePostsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
