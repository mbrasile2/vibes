<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPageEmpty}" rendered="#{pageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pageController.items.rowCount > 0}">
                    <h:outputText value="#{pageController.pagination.pageFirstItem + 1}..#{pageController.pagination.pageLastItem + 1}/#{pageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pageController.previous}" value="#{bundle.Previous} #{pageController.pagination.pageSize}" rendered="#{pageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pageController.next}" value="#{bundle.Next} #{pageController.pagination.pageSize}" rendered="#{pageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPageTitle_pageID}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPageTitle_postCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.postCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPageTitle_grouppage}"/>
                            </f:facet>
                            <h:outputText value="#{item.grouppage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPageTitle_personalpage}"/>
                            </f:facet>
                            <h:outputText value="#{item.personalpage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pageController.prepareView}" value="#{bundle.ListPageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pageController.prepareEdit}" value="#{bundle.ListPageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pageController.destroy}" value="#{bundle.ListPageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pageController.prepareCreate}" value="#{bundle.ListPageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
