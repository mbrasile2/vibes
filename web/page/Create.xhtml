<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePageLabel_pageID}" for="pageID" />
                    <h:inputText id="pageID" value="#{pageController.selected.pageID}" title="#{bundle.CreatePageTitle_pageID}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_pageID}"/>
                    <h:outputLabel value="#{bundle.CreatePageLabel_postCount}" for="postCount" />
                    <h:inputText id="postCount" value="#{pageController.selected.postCount}" title="#{bundle.CreatePageTitle_postCount}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_postCount}"/>
                    <h:outputLabel value="#{bundle.CreatePageLabel_grouppage}" for="grouppage" />
                    <h:selectOneMenu id="grouppage" value="#{pageController.selected.grouppage}" title="#{bundle.CreatePageTitle_grouppage}" >
                        <f:selectItems value="#{grouppageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePageLabel_personalpage}" for="personalpage" />
                    <h:selectOneMenu id="personalpage" value="#{pageController.selected.personalpage}" title="#{bundle.CreatePageTitle_personalpage}" >
                        <f:selectItems value="#{personalpageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pageController.create}" value="#{bundle.CreatePageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pageController.prepareList}" value="#{bundle.CreatePageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
