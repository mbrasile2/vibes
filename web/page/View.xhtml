<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPageLabel_pageID}"/>
                    <h:outputText value="#{pageController.selected.pageID}" title="#{bundle.ViewPageTitle_pageID}"/>
                    <h:outputText value="#{bundle.ViewPageLabel_postCount}"/>
                    <h:outputText value="#{pageController.selected.postCount}" title="#{bundle.ViewPageTitle_postCount}"/>
                    <h:outputText value="#{bundle.ViewPageLabel_grouppage}"/>
                    <h:outputText value="#{pageController.selected.grouppage}" title="#{bundle.ViewPageTitle_grouppage}"/>
                    <h:outputText value="#{bundle.ViewPageLabel_personalpage}"/>
                    <h:outputText value="#{pageController.selected.personalpage}" title="#{bundle.ViewPageTitle_personalpage}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pageController.destroyAndView}" value="#{bundle.ViewPageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPageEditLink}"/>
                <br />
                <h:commandLink action="#{pageController.prepareCreate}" value="#{bundle.ViewPageCreateLink}" />
                <br />
                <h:commandLink action="#{pageController.prepareList}" value="#{bundle.ViewPageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
